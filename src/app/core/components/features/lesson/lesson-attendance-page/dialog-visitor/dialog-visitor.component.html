<h2 mat-dialog-title>Adicione um visitante</h2>
<form [formGroup]="clonedVisitor">
  <mat-dialog-content>
    <p>Insira as informações do visitante</p>

    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="btn-primary" [mat-dialog-close] cdkFocusInitial>Cancelar</button>
    <button mat-flat-button class="btn-primary" (click)="save()">Salvar</button>
  </mat-dialog-actions>
</form>
