<p>Acesso Administrativo</p>

<div class="d-flex flex-column gap-2">
  @for (user of adminUsers; track $index) {
  <div class="user-card d-flex justify-content-between">

      {{ user.name }}

    <span class="col-auto user-email">
      {{ user.email }}
    </span>
  </div>
  }
</div>
