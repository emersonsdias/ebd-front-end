@let type = data.type === 'teacher' ? 'professor' : 'estudante';
<h2 mat-dialog-title>Adicione um {{ type }}</h2>
<form>
  <mat-dialog-content>
    <p>Insira as informações do {{ type }}</p>

    <mat-form-field appearance="outline">
      <mat-label style="text-transform: capitalize;">{{ type }}</mat-label>
      <mat-select [formControl]="person">
        @for (person of data.people; track $index) {
          <mat-option [value]="person">{{person.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="btn-primary" [mat-dialog-close] cdkFocusInitial>Cancelar</button>
    <button mat-flat-button class="btn-primary" (click)="save()">Salvar</button>
  </mat-dialog-actions>
</form>
